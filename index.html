<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/icons8-partly-cloudy-day-48.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App |</title>
</head>
<body>
    <article id="wt-container">
        <article id="input-container">
            <input type="text" id="city-select" placeholder="Enter Your City Name">
            <button onclick="submit()" id="wt-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </article>
        <article id="wt-temp-container">
            <img src="./images/heat-icn-removebg-preview.png" id="wt-temp-img" alt="image">
            <h1 id="city-name">Karachi</h1>
            <span id="temp-para">38<sup>o</sup>C</span>
            <span id="temp-type">Moslty Sunny</span>
        </article>
        <article id="oth-container">
            <div class="date">
                <h3 id="day-cont">Monday</h3>
                <p id="date-cont">June 25, 2024</p>
                <span id="time-cont">11 : 00 AM</span>
            </div>
            <div class="oth-content">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <p>Maximum Temperature
                   <br>
                   <span id="temp-max"></span>
                </p>
            </div>
            <div class="oth-content">
                <i style="color: #fbfbfb;" class="fa-solid fa-temperature-quarter"></i>
                <p>Minimum Temperature
                    <br>
                    <span id="temp-min"></span>
                </p>
            </div>
            <div class="oth-content">
                <i class="fa-solid fa-temperature-full"></i>
                <p>Feels Like
                    <br>
                    <span id="temp-feel"></span>
                </p>
            </div>
            <div class="oth-content">
                <i style="color:#fbfbfb;" class="fa-solid fa-wind"></i>
                <p>Wind Speed
                    <br>
                    <span id="wind-speed"></span>
                </p>
            </div>
        </article>
    </article>
    <script src="app.js"></script>
</body>
</html>
